  <div class="card-body">
    <ng-container *ngIf="curr == '/weather'; else otherTemplate">
      <ng-template>
        <h5 class="card-title"> {{info?.day}}</h5>
        <p class="card-text">

        </p>

    </ng-container>

  </div>
</div>

  <p class="card-text">

  </p>
</ng-template>
